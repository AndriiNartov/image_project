<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Джуманджи</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form method="post" class="form-signin pt-5" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="text-center mt-5 b-1">
            <h1 class="h3 mb-3 font-weight-normal">Images</h1>
            <p class="h5 font-weight-light">Create your account</p>
          </div>
          <div class="mt-5 form-label-group">
            <p class="text-muted">Username</p>
            {{ form.username }}
            <label for="inputLogin">{{ form.errors.username}}</label>
          </div>
          <div class="form-label-group">
            <p class="text-muted">Account tier</p>
            {{ form.account_tier }}
            <label for="inputLogin">{{ form.errors.account_tier}}</label>
          </div>

          <div class=" form-label-group">
            <p class="text-muted">First name</p>
            {{ form.name }}
            <label for="inputName"></label>
          </div>

          <div class=" form-label-group">
            <p class="text-muted">Last name</p>
            {{ form.surname }}
            <label for="inputSurname"></label>
          </div>

          <div class="form-label-group">
            <p class="text-muted"> Password</p>
            {{ form.password1 }}
            <label for="inputPassword"></label>
          </div>
          <div class="checkbox mb-3"></div>
          <div class="form-error"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
        </form>

         <div class="mt-4 text-center"><p>Do you have an account? <a href="/login">Log in!</a></p></div>



      </div>
    </div>
  </main>
</body>
</html>
